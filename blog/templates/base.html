{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'honda' %}">Honda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'bajaj' %}">Bajaj</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'yamaha' %}">Yamaha</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ktm' %}">KTM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'bmw' %}">BMW</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'otros' %}">Otros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'conocenos' %}">Conocenos</a>
            </li>
            <!-- ACA IRIA EL IF -->
            {% if user.is_authenticated %}
            <li class="nav-item left">
                <button type="button" class="btn btn-primary sinPadding">
                    <a class="nav-link" href="{% url 'subirpublicacion' %}">Subir</a>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-info sinPadding">
                    <a class="nav-link" href="{% url 'perfil' %}">{{ user.username }}</a>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-danger sinPadding">
                    <a class="nav-link" href="{% url 'cerrarsesion' %}">Cerrar Sesion</a>
                </button>
            </li>
            {% else %}
            <li class="nav-item left">
                <button type="button" class="btn btn-success sinPadding">
                    <a class="nav-link" href="{% url 'registrarse' %}">Registrarse</a>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-success sinPadding">
                    <a class="nav-link" href="{% url 'iniciarsesion' %}">Iniciar Sesion</a>
                </button>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        Derechos Reservados
    </footer>
    
</body>
</html>
