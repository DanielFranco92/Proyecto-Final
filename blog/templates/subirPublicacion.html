{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Subir Publicacion</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-success" style="margin-top: 10px;">Subir</button>
</form>

<br><br>
{% if error %}
<div class="alert alert-danger">
    <strong>{{error}}</strong>
</div>
{% endif %}

{% endblock %}
