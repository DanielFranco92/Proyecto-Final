{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Registrarse</h1>

<form action="/registrarse/" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success" style="margin-top: 10px;">Registrarse</button>
</form>

<br><br>
{% if error %}
<div class="alert alert-danger">
    <strong>{{error}}</strong>
</div>
{% endif %}

{% endblock %}
